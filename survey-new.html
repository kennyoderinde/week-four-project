<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" chrome="1" >

    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="survey-new.css">

<body>
    <div class="background1">
        <header class="head-style">
            <h1>Survey Form</h1>
            <p><strong>Thank You For Taking Your Time To Give Us Feedbacks</strong> </p> 
        </header>
        <br>
        <form action="mailto:kennyoderyndeh@gmail.com" method="post">
                <div class="user-form">
                    <ul class="form-list">
                        <li>
                            <label for="firstname">First Name</label>
                            <input type="text"  placeholder="First Name" required>
                            <br>
                            <br>
                        </li>
                        <li>
                            <label for="lastname">Last Name</label>
                            <input type="text"  placeholder="Last Name" required>
                            <br>
                            <br>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Your Email" required> <br>
                            <br>
                        </li>
                        <li>
                            <label for="dob">D O B</label>
                            <input type="date" id="dob" placeholder="Your DOB"  required><br>
                            <br>
                        </li>
                        <li>
                            <label for="mobile">Phone No:</label>
                            <input type="number" placeholder="Your Phn No" value=""> </br>
                            <br>
                        </li>

                    
                </div>
        </form>
        <hr>

        <!--RADIO-->
        <br>
        <br>

        <div class="radio-option">
            <label><strong>Would You Recommend Out Product To A Friend? </strong></label><br>
                <input type="radio" id="option" value="never" name="option"/>
                <label for="never" >Never</label> <br>

                <input type="radio" id="option" value="maybe" name="option"/>
                <label for="maybe">Maybe</label> <br>

                <input type="radio" id="option" value="likely" name="option"/>
                <label for="likely">Likely</label> <br>

                <input type="radio" id="option" value="definitely" name="option"/>
                <label for="definitely">Definitely</label> <br>  
        </div>

            <br>
            <br>

    <hr>

        <div class="checkbox-opt">
            <label> <strong>Select The Programming Language(s) You Have Learnt So Far</strong> </label>
            <br>
            
            <input type="checkbox" id="languages" value="" placeholder="Python" />
            <label for="">Python</label>
            <br/>

            <input type="checkbox" id="languages" value="" placeholder="Git" />
            <label for="">Git</label>
            <br/>

            <input type="checkbox" id="languages" value="" placeholder="Javascript"/>
            <label for="Javascript">Javascript</label>
            <br>

            <input type="checkbox" id="languages" value="" placeholder="PHP"/>
            <label for="PHP">PHP</label>
            <br>

            <input type="checkbox" id="languages" value="" placeholder="html"/>
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" id="languages" value="" placeholder="CSS"/>
            <label for="CSS">CSS</label>
            <br>
            <input type="checkbox" id="languages" value="" placeholder="My SQL"/>
            <label for="My SQL">My SQL</label>
            <br>
        </div>
        <br>

        <!--Button-->
        <div class="message-box">
            <label for="message">Remarks</label>
            <textarea type="text" cols="50" rows="3" id="text-box" placeholder="Tell Us We Can Improve" value="Pls enter your message"></textarea> 
            
            <br> 
            <br>

            <button type="submit" onclick="alert('Hurray! You have submitted, thanks')">Submit</button>
            <br>
            <p style="font-size: 14px; font-weight: 500; color: rgb(207, 235, 194);">Click here to see my <a style="font-size: 14px; font-weight: 500; color: rgb(199, 7, 7);" href="./corel-draw-wk/corel-draw.html">CorelDraw </a>Page </p>

        </div>
        

        


        
    </div>
